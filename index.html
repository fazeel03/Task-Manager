<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Task Manager</h1>
        <div id="task-form">

        </div>
        <ul id="task-list"></ul>
        <div id="quote"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
